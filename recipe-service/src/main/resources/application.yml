---
server:
  port: 8082

spring:
  config:
    import:
      - optional:dotenv:.env

  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/${RECIPEDB_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${RECIPEDB_USERNAME}
    password: ${RECIPEDB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format-sql: true

logging:
  level:
    org.springframework: INFO
    com.gazpacho.userservice: DEBUG
