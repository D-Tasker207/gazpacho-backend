---
server:
  port: 8081

spring:
  config:
    import: 
      - optional:dotenv:src/main/resources.env
      - optional:dotenv:../.env

  application:
    name: user-service
    
  datasource:
    url: jdbc:mysql://localhost:3306/${USERDB_DATABASE}?useSSL=false&serverTimezone=UTC
    username: ${USERDB_USERNAME}
    password: ${USERDB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format-sql: true

logging:
  level:
    org.springframework: INFO
    com.gazpacho.userservice: DEBUG
